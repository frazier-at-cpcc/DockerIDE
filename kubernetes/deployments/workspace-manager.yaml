apiVersion: apps/v1
kind: Deployment
metadata:
  name: workspace-manager
  namespace: dockeride
  labels:
    app: workspace-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: workspace-manager
  template:
    metadata:
      labels:
        app: workspace-manager
    spec:
      serviceAccountName: workspace-manager
      containers:
      - name: workspace-manager
        image: dockeride/workspace-manager:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "4000"
        - name: USE_KUBERNETES
          value: "true"
        - name: K8S_NAMESPACE
          value: "dockeride"
        - name: INTERNAL_API_KEY
          valueFrom:
            secretKeyRef:
              name: dockeride-secrets
              key: internal-api-key
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: dockeride-secrets
              key: github-token
              optional: true
        - name: BASE_URL
          value: "https://dockeride.example.com"
        - name: K8S_MEMORY_REQUEST
          value: "1Gi"
        - name: K8S_MEMORY_LIMIT
          value: "2Gi"
        - name: K8S_CPU_REQUEST
          value: "500m"
        - name: K8S_CPU_LIMIT
          value: "1000m"
        - name: K8S_VOLUME_SIZE
          value: "5Gi"
        - name: K8S_POD_TIMEOUT
          value: "14400"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: workspace-manager
  namespace: dockeride
spec:
  selector:
    app: workspace-manager
  ports:
  - port: 4000
    targetPort: 4000
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: workspace-manager
  namespace: dockeride
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: workspace-manager
  namespace: dockeride
rules:
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list", "create", "delete", "patch", "update"]
- apiGroups: [""]
  resources: ["pods/status"]
  verbs: ["get"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: workspace-manager
  namespace: dockeride
subjects:
- kind: ServiceAccount
  name: workspace-manager
  namespace: dockeride
roleRef:
  kind: Role
  name: workspace-manager
  apiGroup: rbac.authorization.k8s.io