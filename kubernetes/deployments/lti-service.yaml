apiVersion: apps/v1
kind: Deployment
metadata:
  name: lti-service
  namespace: dockeride
  labels:
    app: lti-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lti-service
  template:
    metadata:
      labels:
        app: lti-service
    spec:
      containers:
      - name: lti-service
        image: dockeride/lti-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: dockeride-secrets
              key: db-host
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: dockeride-secrets
              key: db-user
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: dockeride-secrets
              key: db-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: dockeride-secrets
              key: jwt-secret
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: dockeride-secrets
              key: session-secret
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: dockeride-secrets
              key: encryption-key
        - name: INTERNAL_API_KEY
          valueFrom:
            secretKeyRef:
              name: dockeride-secrets
              key: internal-api-key
        - name: WORKSPACE_MANAGER_URL
          value: "http://workspace-manager:4000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: lti-service
  namespace: dockeride
spec:
  selector:
    app: lti-service
  ports:
  - port: 3000
    targetPort: 3000
    name: http
  type: ClusterIP